<body>
    <header>
        <div id="logo_link" >
            <img class="logo" src="images/logo3.PNG" alt="my Logo" >
        </div>
        <div>
            <h1>Cape Town</h1>
            <h4>Chamber of Commerce</h4>
         </div> 
        <button id="menu"></button>
         <nav class="navigation">
             <a href="index.html">Home</a>
             <a href="discover.html">Discover</a>
             <a href="#">Directory</a>
             <a href="#">Join</a>
         </nav>
    </header>         
    <main class="main-area">
        <h2>Form</h2>
        <form action="thankyou.html" method="get">
            <div>
              <label for="firstname" class="up">Firstname: </label>
              <input type="text" id="firstname" name="firstname" required>
            </div>
            <div>
              <label for="lastname" class="up">Lastname: </label>
              <input type="lastname" id="lastname" name="Lastname" required pattern="[A_Za-z0-9]{8,}" 
              title="Password must be at least 8 characters and must only be alpha numeric">
            </div>
            <div>
              <label for="position" class="up">Position: </label>
              <input type="position" id="position" name="position" required 
              pattern="[A_Za-z0-9]{8,}">
            </div>
            <div>
              <label for="email" class="up">Email: </label>
              <input type="email" id="email" name="email" required pattern="[a-zA-Z0-9._%+-]+@byui\.edu$"
              title="Please enter a valid email address" placeholder="luyinga@byui.edu">
            </div>
            <div>
                <label for="phone-number" class="up">Phone-Number: </label>
                <input type="phone-number" id="phone-number" name="phone-number" required 
                pattern="[A_Za-z0-9]{8,}">
              </div>
              <div>
                <label for="business-name" class="up">Business-Name: </label>
                <input type="business-name" id="business-name" name="business-name" required 
                pattern="[A_Za-z0-9]{8,}">
              </div>
              <div>
                <label for="membership-level" class="up">Membership-Level: </label>
                <input type="membership-level" id="position" name="membership-level" required 
                pattern="[A_Za-z0-9]{8,}">
              </div>
              <div>
                <label for="description" class="up">Description: </label>
                <input type="description" id="description" name="description" required 
                pattern="[A_Za-z0-9]{8,}">
              </div>
              <div>
                <label for="timestamp" class="up">Timestamp: </label>
                <input type="timestamp" id="timestamp" name="timestamp" required 
                pattern="[A_Za-z0-9]{8,}">
              </div>
            <div>
              <label for="r" class="up">Page rating: </label>
              <div id="rangevalue">0</div>
              <input type="range" id="r" name="r" min="0" max="10" value="0" step="1" list="rangevalues">
              <datalist id="rangevalues">
                 <option value="0">0</option>
                 <option value="1">1</option>
                 <option value="2">2</option>
                 <option value="3">3</option>
                 <option value="4">4</option>
                 <option value="5">5</option>
                 <option value="6">6</option>
                 <option value="7">7</option>
                 <option value="8">8</option>
                 <option value="9">9</option>
                 <option value="10">10</option>
              </datalist>
            </div>    
            <div>
               <input type="submit" id="submit" name="submit">
            </div>   
         </form>
         <div id="feedback"></div>  
    </main>
    <footer>
        <div class="count1">
            <img class="logo" src="images/logo3.png" alt="logo image" >
        </div> 
        <div>   
            <h4>Cape Town Chamber of commerce</h4>
            <p>72 Queen victoria street, Cape Town South Africa 888</p>
        </div>
        <div class="count2">
            <p>info@capetownsa.com </p>
            <p>+(27)743819889</p>
            <p>Location Map</p>   
        </div>
        <div class="count3">
            &copy; <span id="currentyear"></span> |  Luyinga Lumbale - South Africa | 

           <div class="lastmodification">
             <p>Last modification: <span id="lastmodification"></span> </p>
           </div>
        </div>
    </footer>
    <script src="scripts/getDates.js"></script>
    <script src="scripts/hamburger.js"></script> 

</body>
</html>
