    <main>
       <h2>Form</h2>
       <form action="record.html" method="get">
          <div>
            <label for="username" class="up">Username: </label>
            <input type="text" id="username" name="username" required>
          </div>
          <div>
            <label for="password" class="up">Password: </label>
            <input type="password" id="password" name="username" required pattern="[A_Za-z0-9]{8,}" 
            title="Password must be at least 8 characters and must only be alpha numeric">
          </div>
          <div>
            <label for="confirm-password" class="up">Confirm-password: </label>
            <input type="confirm-password" id="confirm-password" name="confirm-password" required 
            pattern="[A_Za-z0-9]{8,}">
          </div>
          <div>
            <label for="email" class="up">Email: </label>
            <input type="email" id="email" name="email" required pattern="[a-zA-Z0-9._%+-]+@byui\.edu$"
            title="Please enter a valid email address" placeholder="@byui.edu">
          </div>
          <div>
            <label for="r" class="up">Page rating: </label>
            <div id="rangevalue">0</div>
            <input type="range" id="r" name="r" min="0" max="10" value="0" step="1" list="rangevalues">
            <datalist id="rangevalues">
	           <option value="0">0</option>
	           <option value="1">1</option>
	           <option value="2">2</option>
	           <option value="3">3</option>
	           <option value="4">4</option>
	           <option value="5">5</option>
             <option value="6">6</option>
	           <option value="7">7</option>
	           <option value="8">8</option>
	           <option value="9">9</option>
	           <option value="10">10</option>
            </datalist>
          </div>    
          <div>
             <input type="submit" id="submit" name="submit">
          </div>   
       </form>
       <div id="feedback"></div>
